<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Contact</title>
</head>

<body>
  <script src="typed.js" type="text/javascript" charset="utf-8"></script>
    <header>
        <nav>
            <ul>
                <li><a href="#" target="_blank">About</a></li>
                <li><a href="https://msytc.vercel.app" target="_blank">Portofolio</a></li>
                <li><a href="#" target="_blank">Blog</a></li>
                <li><a href="#" target="_blank" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form class="" action="" method="get" accept-charset="utf-8">
          <input type="text" name="name" id="name" placeholder="nama" required/>
          <input type="email" name="email" id="email" placeholder="email" required/>
          <textarea type="text" name="pesan" id=pesan rows="8" cols="40" placeholder="masukan pesan, kritik, atau saran anda disini" required></textarea>
          <button type="submit">kirim</button>
        </form>
    </main>
    <footer>
        <section>
            <a class="instagram" href="https://instagram.com/moh.solehuddin001" about="_blank">
                <img src="../icon/instagram.svg" alt="instagram logo" />
                <p>instagram</p>
            </a>
        </section>
        <section>

            <a class="facebook" href="https://facebook.com/" about="_blank">
                <img src="../icon/facebook.svg" alt="facebook logo" />
                <p>facebook</p>
            </a>
        </section>
        <section>
            <a class="twitwer" href="https://twitter.com/" about="_blank">
                <img src="../icon/twitter.svg" alt="Twitwer logo" />
                <p>twitwer</p>
            </a>
        </section>
        <section>
            <a class="telegram" href="https://telegram.com/MohSolehuddin" about="_blank">
                <img src="../icon/telegram.svg" alt="Telegram logo" />
                <p>telegram</p>
            </a>
        </section>
    </footer>
    <script type="text/javascript" charset="utf-8">
      let typed = new Typed('.job-typing', {
          strings: ['Front End Web Developer.','Back End Web Developer.','Full Stack Web Developer.','Content Creator.'],
          delay: 1000,
          backDelay: 1000,
          typeSpeed: 60,
          backSpeed: 30,
          loop: true,
        });
    </script>
</body>

</html>
